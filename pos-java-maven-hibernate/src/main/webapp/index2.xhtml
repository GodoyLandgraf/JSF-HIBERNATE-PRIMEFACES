<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"> 

<h:head>

</h:head>
	
	
<h:body>
<h:form>
<p:breadCrumb>
<p:menuitem/>
<p:menuitem value="Página JSF" action="index.jsf"/>
<p:menuitem value="Página PrimeFaces" action="index2.jsf"/>
</p:breadCrumb>
</h:form>
<h:form >
<p:messages autoUpdate="true" showDetail="true" showSummary="false"></p:messages>
<p:panelGrid columns="2"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent;">

<h:outputLabel>Id: </h:outputLabel>
<p:inputText readonly="true" value="#{usuarioPessoaManagedBean.usuarioPessoa.id}"></p:inputText>


<h:outputLabel>Nome: </h:outputLabel>
<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}" ></p:inputText>


<h:outputLabel>Sobrenome: </h:outputLabel>
<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}"  ></p:inputText>


<h:outputLabel>Email: </h:outputLabel>
<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}"></p:inputText>


<h:outputLabel>Idade: </h:outputLabel>
<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}"></p:inputText>

<h:outputLabel>Sexo: </h:outputLabel>
<p:selectOneMenu value="#{usuarioPessoaManagedBean.usuarioPessoa.sexo}">
<f:selectItem itemValue="MASCULINO" itemLabel="MASCULINO"/>
<f:selectItem  itemValue="FEMININO" itemLabel="FEMININO"/>
</p:selectOneMenu>

<h:outputLabel>Login: </h:outputLabel>
<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}"></p:inputText>


<h:outputLabel>Senha: </h:outputLabel>
<p:password value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}"></p:password>

</p:panelGrid>
<br/>
<br/>


<p:commandButton value="Salvar" ajax="false" action="#{usuarioPessoaManagedBean.salvar}" />
<p:commandButton value="Novo" ajax="false" action="#{usuarioPessoaManagedBean.novo}"/>
<p:commandButton value="Deletar" ajax="false" action="#{usuarioPessoaManagedBean.remover}"/>
<br/>
<br/>


<p:dataTable value="#{usuarioPessoaManagedBean.list}" var="user" cellpadding="15" border="2">
<f:facet name="header">Lista de usuários</f:facet>
<p:column>
<f:facet name="header">Id</f:facet>
<h:outputText value="#{user.id}"/>
</p:column>
<p:column>
<f:facet name="header">Nome</f:facet>

<h:outputText value="#{user.nome}"/>
</p:column>
<p:column>
<f:facet name="header">Sobrenome</f:facet>
<h:outputText value="#{user.sobrenome}"/>
</p:column>
<p:column>
<f:facet name="header">Email</f:facet>

<h:outputText value="#{user.email}"/>
</p:column>
<p:column>
<f:facet name="header">Login</f:facet>

<h:outputText value="#{user.login}"/>
</p:column>
<p:column>
<f:facet name="header">Idade</f:facet>
<h:outputText value="#{user.idade}"/>
</p:column>
<p:column>
<f:facet name="header">Editar</f:facet>
<h:commandLink value="Editar">
<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"></f:setPropertyActionListener>
</h:commandLink>
</p:column>
<p:column>
<f:facet name="header">Deletar</f:facet>
<h:commandLink ajax="" value="Deletar" action="#{usuarioPessoaManagedBean.remover}">
<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"></f:setPropertyActionListener>
</h:commandLink>
</p:column>
</p:dataTable>
</h:form>

</h:body>
	
	
</html>
